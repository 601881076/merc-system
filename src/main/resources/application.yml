spring:
  application:
    name: merc-admin
  thymeleaf:
    mode: LEGACYHTML5
    cache: false
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

  profiles:
    active: dev

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
  devtools:
    restart:
      enabled: true
      additional-paths: src


jwt:
  tokenHeader: Authorization #JWT存储的请求头
  secret: ums-admin-secret #JWT加解密使用的密钥
  expiration: 2592000  #JWT的超期限时间(60*60*24 (86400) 一天)
  tokenHead: Bearer  #JWT负载中拿到开头

secure:
  ignored:
    urls: #安全路径白名单
      - /swagger-ui/*
      - /swagger-resources/**
      - /v2/api-docs
      - /v3/api-docs
      - /webjars/**
      - /**/doc.html
      - /**/*.js
      - /**/*.css
      - /**/*.png
      - /**/*.ico
      - /**/*.icon
      - /**/*.ttf
      - /**/*.woff
      - /**/*.xls
      - /actuator/**
      - /druid/**
      - /user/login
      - /common/sms
      - /validateCode/**
      - /uploadFiles/**


# ===== 自定义swagger配置 ===== #
swagger:
  enable: true
  application-name: ${spring.application.name}
  application-version: 1.0
  application-description: springfox swagger 3.0整合
  try-host: http://localhost:${server.port}

#mybatis-plus
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full
    ## 关闭sql打印
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*.xml

  global-config:
    # 逻辑删除配置
    db-config:
      #更新字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
      field-strategy: not_empty
      # 删除前
      logic-not-delete-value: 1
      # 删除后
      logic-delete-value: 0

#mybatis:
#  mapper-locations:
#    - classpath:dao/*.xml
#    - classpath*:mapper/*.xml
logging:
  config: classpath:logback-spring.xml
  com.mercsystem.mapper: trace # 在数据库层级打印sql

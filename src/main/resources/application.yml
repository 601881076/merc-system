server:
  servlet:
    context-path: /merchant
  session-timeout: 172800 # 48Сʱ
  #    tomcat:
  #        max-threads: 1000
  #        min-spare-threads: 30
  #port: 8443


  tomcat:
    max-swallow-size: -1
  port: 8081


#  ssl:
